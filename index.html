<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPFRONT App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="shopping_cart.svg" alt="Shopping Cart">
    </div>

    <!-- Main Content -->
    <div id="appContent">
        <!-- Buttons Container -->
        <div class="buttons-container">
            <button class="main-button" id="callCartBtn">
                <img src="call_icon.png" alt="Call Cart">
                Call a Cart
            </button>
            <button class="main-button" id="scheduleCartBtn">
                <img src="schedule_icon.png" alt="Schedule Cart">
                Schedule Cart
            </button>
        </div>

        <!-- Bottom Buttons -->
        <div class="bottom-buttons">
            <button class="bottom-button" id="changeStoreBtn">Change Store</button>
            <button class="bottom-button" id="accountBtn">Account</button>
            <button class="bottom-button" id="settingsBtn">Settings</button>
        </div>
    </div>

    <!-- Sliding Menu -->
    <div class="menu" id="slidingMenu">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Settings</a>
    </div>

    <!-- Menu Toggle Button -->
    <div class="menu-toggle" id="menuToggle">â˜°</div>

    <script src="scripts.js"></script>

</body>
</html>
